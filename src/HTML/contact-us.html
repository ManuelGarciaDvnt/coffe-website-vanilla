<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|PT+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/02-pages/contact.css">
    <link rel="shortcut icon" href="../icons/coffee.ico" type="image/x-icon">
    <title>Contáctanos</title>
</head>

<body>
    <section class="about-us__hero text-center">
        <header class="landing__header container">
            <a href="/" class="landing__logo">
                <h1>Café<b>ParaTres</b></h1>
            </a>
            <nav class="landing__nav">
                <ul class="landing__nav-items">
                    <a href="about-us.html">Nosotros</a>
                    <a href="courses.html">Cursos</a>
                    <a href="contact-us.html">Contacto</a>
                </ul>
            </nav>
        </header>
        <div class="landing__hero-text">
            <h2>Blog de Café con consejos y cursos</h2>
            <p>Aprende con los mejores expertos sobre temas de café.</p>
        </div>
    </section>
    <main class="about-us container">
        <header class="text-center">
            <h1 class="landing__header-section">Contáctanos</h1>
        </header>
        <div class="contact__group">
            <figure class="contact__cover">
                <img src="../img/contacto.jpg" alt="contact image">
            </figure>
            <div class="contact__form-container">
                <form class="contact__form">
                    <div class="contact__input-group">
                        <input id="input_name" class="contact__form-input" type="text">
                        <label for="input_name">Tu nombre:</label>
                    </div>
                    <div class="contact__input-group">
                        <input id="input_email" class="contact__form-input" type="email">
                        <label for="input_email">E-mail:</label>
                    </div>
                    <div class="contact__input-group message">
                        <textarea name="txtmessage" id="txt_message" placeholder="Mensaje:"></textarea>
                    </div>
                    <div class="contact__button-container">
                        <button class="button button__black">
                            enviar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="landing__footer">
        <div class="container text-center">
            <a href="/" class="landing__logo">
                <h1>Café<b>ParaTres</b></h1>
            </a>
            <nav class="landing__nav">
                <ul class="landing__nav-items">
                    <a href="./about-us.html">Nosotros</a>
                    <a href="./courses.html">Cursos</a>
                    <a href="./contact-us.html">Contacto</a>
                </ul>
            </nav>
        </div>
    </footer>
    <script src="../JS/form.js"></script>
</body>

</html>
